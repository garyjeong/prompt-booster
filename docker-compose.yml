services:
  db:
    image: postgres:16
    container_name: prompt-booster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-promptbooster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-promptbooster_dev}
      POSTGRES_DB: ${POSTGRES_DB:-promptbooster_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-promptbooster}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres-data:
    driver: local


