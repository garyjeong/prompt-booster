# fly.toml app configuration file generated for prompt-booster
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "prompt-booster"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[deploy]
  release_command = "prisma migrate deploy"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

